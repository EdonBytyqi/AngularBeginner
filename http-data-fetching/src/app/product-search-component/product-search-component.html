<input type="text" [formControl]="queryControl">
<button (click)="search()">Search</button>

<hr>

@if (products$ | async; as data) {
    <ul>
    @for (item of data.products; track item.id) {
      <li>
        <a routerLink="['/products', item.id]">
          {{ item.title }}
        </a>
      </li>
    }
    </ul>
}
