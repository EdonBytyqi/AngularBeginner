<h1>{{ title() }}</h1>
<p>{{ titleStatus() }}</p>

<button (click)="handleClick()">Click me!</button>
<router-outlet />
<hr />
<h3>This is the new HelloWorldComponent:</h3>
<!-- Instance 1: Using the default message -->
<app-hello-world></app-hello-world>

<!-- Instance 2: Binding the 'message' input to our 'title' signal -->
<app-hello-world [message]="title()"></app-hello-world>

<hr />
<h3>Our Product List:</h3>
<!-- Listen for the (productAdded) event and call onProductAddedToCart -->
<app-product-list
  [products]="products()"
  (productAdded)="onProductAddedToCart($event)"
></app-product-list>
